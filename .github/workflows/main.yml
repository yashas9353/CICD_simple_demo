      #     docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-example:latest

